         <!-- ///////////////////////////form page///////////////////////////////////// -->

         <div id="add-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeAddModal()">&times;</span>
                <h3>Add Item</h3>
                <form id="add-form">

                    <label for="Image">Image:</label>
                    <input style="border-radius: 12px;" type="url" id="image" required><br>
                    <label for="name">Name:</label>
                    <input style="border-radius: 12px;" type="text" id="name" required><br>
                    <label for="category">category:</label>
                    <input style="border-radius: 12px;" type="text" id="category" required><br>
                    <label for="number">Price:</label>
                    <input style="border-radius: 12px;" type="text" id="number" required><br>
                    <label for="Description">Description:</label>
                    <input style="border-radius: 12px;" type="text" id="desc" required><br>
                
                    <input style="border-radius: 12px;" type="submit" value="Submit" onclick="addData()">
                    <!-- <input type="submit" value="edit" onclick="editData()"> -->
                </form>


             <!-- /////////////////////////////////UPDATE-PRICE/////////////////////////////////////// -->

                  <!-- <details value="update"> -->
                    <form action="updateSalary" id="form2">
                        <h3>Update Price</h3>
                        <label>Product Id:</label><br>
                        <input style="border-radius: 12px;" type="number" id="Product_id" required><br>
                        <label>Price</label><br>
                        <input style="border-radius: 12px;" type="number" id="update_price" required><br>
                        <input style="border-radius: 12px;" type="submit" value="Submit">
           
                      </form>
                  <!-- </details> -->
            </div>
        </div>
    
    <div class="btn">
