<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page</title>
    <link rel="stylesheet" href="../CSS/pay.css" />
       <!-- Required meta tags -->
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
   
       <!-- Bootstrap CSS -->
    
   
       <link rel="stylesheet" href="../CSS/index.css">
   
       <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
           integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
           crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
   
       <title>Home Page</title>
  </head>
  <body>

    <div class="container">
      <h1>PAYMENTS PAGE</h1>
      <form id="payment-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" id="phone" name="phone" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required />
          <!-- <textarea name="address" id="address" cols="105" rows="3"></textarea> -->
        </div>
        <div class="form-group">
          <label for="payment-option">Payment Option</label>
          <select id="payment-option" name="payment-option" required>
            <option value="">Select an option</option>
            <option value="cash">Cash</option>
            <option value="debit-card">Debit Card</option>
          </select>
        </div>
        <div id="debit-card-details" class="form-group hidden">
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" name="card-number" />
          <label for="expiry-date">Expiry Date</label>
          <input type="text" id="expiry-date" name="expiry-date" />
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" />
        </div>
        <button type="submit" id="submit-button">Submit</button>
      </form>
      <div id="payment-details" class="hidden">
        <h2>Payment Details</h2>
        <p><strong>Name:</strong> <span id="name-value"></span></p>
        <p><strong>Phone:</strong> <span id="phone-value"></span></p>
        <p><strong>Email:</strong> <span id="email-value"></span></p>
        <p><strong>Address:</strong> <span id="address-value"></span></p>
        <p><strong>Payment Option:</strong> <span id="payment-option-value"></span></p>
        <div id="card-details" class="hidden">
          <h3>Debit Card Details</h3>
          <p><strong>Card Number:</strong> <span id="card-number-value"></span></p>
          <p><strong>Expiry Date:</strong> <span id="expiry-date-value"></span></p>
          <p><strong>CVV:</strong> <span id="cvv-value"></span></p>
        </div>
      </div>
      <div id="payment-successful" class="hidden">
        <p>PAYMENT SUCCESSFUL</p>
        <img src="https://media.tenor.com/IErQHBRt6GIAAAAM/leonardo-dicaprio.gif" alt="Payment Successful" />
      </div>
    </div>
    
    
    <script src="../Script/pay.js"></script>
  </body>
</html>
